<!DOCTYPE html>
<html>

<head>
	<meta data-key="" charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JavaScript Drum Kit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="main">
		<h1>JavaScript Drum Kit</h1>
		<div class="key-group">
			<div data-key="65" class="key">
        <kbd> A </kbd>
			  <span>CLAP</span>
      </div>
      <div data-key="83" class="key">
        <kbd> S </kbd>
        <span>HIHAT</span>
      </div>
      <div data-key="68" class="key">
        <kbd> D </kbd>
       <span>KICK</span>
      </div>
      <div data-key="70" class="key">
        <kbd> F </kbd>
       <span >OPENHAT</span>
      </div>
      
      <div data-key="71" class="key">
        <kbd> G </kbd>
       <span>BOOM</span>
      </div>
      <div data-key="72" class="key">
        <kbd> H </kbd>
       <span>RIDE</span>
      </div>
      <div data-key="74" class="key">
        <kbd> J </kbd>
       <span>SNARE</span>
      </div>
      <div data-key="75" class="key">
        <kbd> K </kbd>
       <span>TOM</span>
      </div>
      <div data-key="76" class="key">
        <kbd> L </kbd>
       <span>TINK</span>
      </div>
     </div>
    </div>
    <audio data-key="65" src="Assts/sounds/clap.wav"></audio>
    <audio data-key="83" src="Assts/sounds/hihat.wav"></audio>
    <audio data-key="68" src="Assts/sounds/kick.wav"></audio>
    <audio data-key="70" src="Assts/sounds/openhat.wav"></audio>
    <audio data-key="71" src="Assts/sounds/boom.wav"></audio>
    <audio data-key="72" src="Assts/sounds/ride.wav"></audio>
    <audio data-key="74" src="Assts/sounds/snare.wav"></audio>
    <audio data-key="75" src="Assts/sounds/tom.wav"></audio>
    <audio data-key="76" src="Assts/sounds/tink.wav"></audio> 


    <script src="script.js"></script>
  </body>
</html>
